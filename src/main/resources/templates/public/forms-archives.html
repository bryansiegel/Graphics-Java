<!DOCTYPE html>
<html lang="en">

<body id="page-top">

<head th:include="public/fragments/head.html"></head>

<nav class="navbar navbar-expand-lg bg-blue text-uppercase fixed-top" id="mainNav" th:include="public/fragments/nav.html"></nav>

<header class="masthead masthead-bg-lightblue bg-primary text-white text-center" th:include="public/fragments/header"></header>






<section class="page-section" id="district-forms">

    <div class="container">
        <h2 class="text-center"><i>Physical copies of forms and publications with a CCF or PUB prefix may be ordered
            through
            <a href="https://erp-portal.ccsd.net/irj/portal/ccsd/login" target="_blank">SAP</a>. </i></h2>
        <div class="row>

<!--         <h2 class=" page-section-heading text-center text-uppercase mb-5-->
            <!--        "><strong>District Forms</strong></h2>-->

            <table class="table table-bordered table-striped shadow mt-5" style="width:100%;">
                <thead>
                <tr>
                    <td><strong>Index of Forms</strong></td>
                </tr>
                </thead>
                <tbody>

                <tr th:each="_indexOfForms : ${indexOfForms}">

                    <td><a th:href="${_indexOfForms.filePath}" target="_blank">
                        <span th:text="${_indexOfForms.formName}">"></span>
                    </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <h5>Form Downloads</h5>
            <table id="downloadsTable" class="table table-bordered table-striped shadow" style="width:100%;">
                <thead>
                <tr>
                    <th>Form Type</th>
                    <th>Form Number</th>
                    <th>Form Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="_formDownloadsRepository : ${formDownloads}">
                    <td th:text="${_formDownloadsRepository.formType}"></td>
                    <td th:text="${_formDownloadsRepository.formNumber}"></td>
                    <td><a th:href="${_formDownloadsRepository.filePath}" target="_blank">
                        <span th:text="${_formDownloadsRepository.formName}">"></span>
                    </a>
                    </td>
                </tr>



                </tbody>
            </table>
        </div>

        <table class="table table-bordered table-striped shadow mt-5" style="width:100%;">
            <thead>
            <tr>
                <td><strong>Site Based Contracts</strong></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="_siteBasedContracts : ${siteBasedContracts}">

                <td><a th:href="${_siteBasedContracts.filePath}" target="_blank">
                    <span th:text="${_siteBasedContracts.formName}">"></span>
                </a>
                </td>
            </tr>

            </tbody>
        </table>

        <table class="table table-bordered table-striped shadow mt-5" style="width:100%;">
            <thead>
            <tr>
                <td><strong>Current Evaluations</strong></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="_currentEvaluations : ${currentEvaluations}">

                <td><a th:href="${_currentEvaluations.filePath}" target="_blank">
                    <span th:text="${_currentEvaluations.formName}">"></span>
                </a>
                </td>
            </tr>
            </tbody>
        </table>
</section>

<section class="page-section" id="contact" style="background-color: #f9f9f9" th:include="public/fragments/sections/footer-contact"></section>

<footer class="footer" th:insert="public/fragments/sections/footer"></footer>

<div class="copyright py-4 text-center text-white" th:insert="public/fragments/sections/copywrite"></div>

<div th:insert="public/fragments/sections/scripts"></div>

</body>

</html>
