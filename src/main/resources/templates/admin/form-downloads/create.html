<!DOCTYPE html>
<html lang="en">
<head th:include="admin/fragments/head.html"></head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:include="admin/fragments/sidebar.html" class="navbar-nav sidebar sidebar-dark accordion"
        id="accordionSidebar"
        style="background-color: #417cc0"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:include="admin/fragments/nav.html"
                 class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">


                <div class="row">
                    <div class="container">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-md-6 my-auto">
                                <h1>Create A Form Download</h1>

                                <form th:action="@{/admin/form-downloads/create}" th:object="${formDownloadsDto}" method="post"
                                      enctype="multipart/form-data">

                                    <div class="form-group">
                                        <label for="formName">Form Type</label>
                                        <input type="text" name="formType" th:field="${formDownloadsDto.formType}" id="formType"
                                               placeholder="Form Type" class="form-control"/>
                                        <span th:if="${#fields.hasErrors('formType')}"
                                              th:errors="*{formDownloadsDto.formType}"></span>

                                    </div>

                                    <div class="form-group">
                                        <label for="formNumber">Form Number</label>
                                        <input type="text" name="formNumber" th:field="${formDownloadsDto.formNumber}" id="formNumber"
                                               placeholder="Form Number" class="form-control"/>
                                        <span th:if="${#fields.hasErrors('formNumber')}"
                                              th:errors="*{formDownloadsDto.formNumber}"></span>

                                    </div>

                                    <div class="form-group">
                                    <label for="formName">Form Name</label>
                                    <input type="text" name="formName" th:field="${formDownloadsDto.formName}" id="formName"
                                           placeholder="Form Name" class="form-control"/>
                                    <span th:if="${#fields.hasErrors('formName')}"
                                          th:errors="*{formDownloadsDto.formName}"></span>

                                    </div>


                                    <div class="form-group">
                                    <label for="file">Form Upload</label>
                                    <input type="file" name="file" th:field="${formDownloadsDto.file}" id="file"
                                           placeholder="Form Upload"
                                           accept="application/pdf" class="form-control"/>
                                    <span th:if="${#fields.hasErrors('file')}" th:errors="*{formDownloadsDto.file}"></span>
                                    </div>

                                    <input type="submit" value="Add Form Download" class="btn btn-primary">

                                </form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <footer th:include="admin/fragments/footer.html" class="sticky-footer bg-white"></footer>
    </div>
</div>

<div th:include="admin/fragments/scripts.html"></div>

</body>
</html>
