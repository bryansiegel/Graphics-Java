<!DOCTYPE html>
<html lang="en">
<head th:include="admin/fragments/head.html"></head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:include="admin/fragments/sidebar.html" class="navbar-nav sidebar sidebar-dark accordion"
        id="accordionSidebar"
        style="background-color: #417cc0"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:include="admin/fragments/nav.html"
                 class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">


                <div class="row">

                    <div th:switch="${sitebasedcontracts}">
                        <h2 th:case="null">No Site Based Contracts yet!</h2>
                        <div th:case="*">
                            <h2>Site Based Contracts</h2>
                            <p><a href="/admin/site-based-contracts/create" class="btn btn-primary">Add a new Site Based Contract</a></p>

                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Form Name</th>
                                    <th>Form Url</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="SiteBasedContractsModel : ${sitebasedcontracts}">
                                    <td th:text="${SiteBasedContractsModel.formName}"></td>
                                    <td th:text="${SiteBasedContractsModel.filePath}"></td>

                                    <td>
                                        <a th:href="@{/admin/site-based-contracts/edit/{id}(id=${SiteBasedContractsModel.id})}" class="btn btn-info">Edit</a>

                                        <a th:href="@{/admin/site-based-contracts/delete/{id}(id=${SiteBasedContractsModel.id})}" class="btn btn-danger">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <footer th:include="admin/fragments/footer.html" class="sticky-footer bg-white"></footer>
    </div>
</div>

<div th:include="admin/fragments/scripts.html"></div>

</body>
</html>
