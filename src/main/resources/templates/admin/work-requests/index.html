<!DOCTYPE html>
<html lang="en">
<head th:include="admin/fragments/head.html"></head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:include="admin/fragments/sidebar.html" class="navbar-nav sidebar sidebar-dark accordion"
        id="accordionSidebar"
        style="background-color: #417cc0"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:include="admin/fragments/nav.html"
                 class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">


                <div class="row">

                    <div th:switch="${workrequests}">
                        <h2 th:case="null">No Work Requests Yet</h2>
                        <div th:case="*">
                            <h2>Work Requests Inbox</h2>

<!--                            <p class="pt-2 pb-3"><a href="/admin/index-of-forms/create" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add a new-->
<!--                                Index Of Form</a></p>-->

                            <table id="adminTable" class="table table-striped" style="width:100%">
                                <thead>
                                <tr>
                                    <th>Full Name</th>
                                    <th>Email Address</th>
                                    <th>Phone Number</th>
                                    <th>Location/Department Name</th>
                                    <th>Project Name</th>
                                    <th>Google Drive Link</th>
                                    <th>Message</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="workrequests : ${workrequests}">
                                    <td th:text="${workrequests.fullName}"></td>
                                    <td th:text="${workrequests.emailAddress}"></td>
                                    <td th:text="${workrequests.phoneNumber}"></td>
                                    <td th:text="${workrequests.locationDepartmentName}"></td>
                                    <td th:text="${workrequests.projectName}"></td>
                                    <td th:text="${workrequests.googleDriveLink}"></td>
                                    <td th:text="${workrequests.message}"></td>
<!--                                    <td>-->
<!--                                        <a th:href="${'http://localhost:8080/' + IndexOfFormsModel.filePath}" target="_blank">-->
<!--                                            <span th:text="${IndexOfFormsModel.filePath}"></span>-->
<!--                                        </a>-->
<!--                                    </td>-->

<!--                                    <td><a th:href="@{/admin/work-requests/edit/{id}(id=${workrequests.id})}"-->
<!--                                           class="btn btn-info"><i class="fa-solid fa-pen-to-square"></i> Edit</a>-->
<!--                                        <a th:href="@{/admin/work-requests/delete/{id}(id=${workrequests.id})}"-->
<!--                                           class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> Delete</a></td>-->
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <footer th:include="admin/fragments/footer.html" class="sticky-footer bg-white"></footer>
    </div>
</div>

<div th:include="admin/fragments/scripts.html"></div>

</body>
</html>
