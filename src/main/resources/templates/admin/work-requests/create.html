<!DOCTYPE html>
<html lang="en">
<head th:include="admin/fragments/head.html"></head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:include="admin/fragments/sidebar.html" class="navbar-nav sidebar sidebar-dark accordion"
        id="accordionSidebar"
        style="background-color: #417cc0"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:include="admin/fragments/nav.html"
                 class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="row">
                    <div class="container">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-md-6 my-auto">
                                <h1>Create A Work Request</h1>

                                <form th:action="@{/admin/work-requests/create}"
                                      th:object="${workRequestsDto}" method="post" enctype="multipart/form-data">

                                    <div class="form-group">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" name="fullName" th:field="${workRequestsDto.fullName}"
                                           id="fullName"
                                           placeholder="Full Name" class="form-control"/>
                                    <span th:if="${#fields.hasErrors('fullName')}"
                                          th:errors="*{workRequestsDto.fullName}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="emailAddress">Email Address</label>
                                        <input type="text" name="emailAddress" th:field="${workRequestsDto.emailAddress}"
                                               id="emailAddress"
                                               placeholder="Email Address" class="form-control"/>
                                        <span th:if="${#fields.hasErrors('emailAddress')}"
                                              th:errors="*{workRequestsDto.emailAddress}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="phoneNumber">Phone Number</label>
                                        <input type="text" name="phoneNumber" th:field="${workRequestsDto.phoneNumber}"
                                               id="phoneNumber"
                                               placeholder="Phone Number" class="form-control"/>
                                        <span th:if="${#fields.hasErrors('phoneNumber')}"
                                              th:errors="*{workRequestsDto.phoneNumber}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="locationDepartmentName">Location/Department</label>
                                        <input type="text" name="locationDepartmentName" th:field="${workRequestsDto.locationDepartmentName}"
                                               id="locationDepartmentName"
                                               placeholder="Location/Department Name" class="form-control"/>
                                        <span th:if="${#fields.hasErrors('locationDepartmentName')}"
                                              th:errors="*{workRequestsDto.locationDepartmentName}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="projectName">Project Name</label>
                                        <input type="text" name="projectName" th:field="${workRequestsDto.projectName}"
                                               id="projectName"
                                               placeholder="Project Name" class="form-control"/>
                                        <span th:if="${#fields.hasErrors('projectName')}"
                                              th:errors="*{workRequestsDto.projectName}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="googleDriveLink">Google Drive Link</label>
                                        <input type="text" name="googleDriveLink" th:field="${workRequestsDto.googleDriveLink}"
                                               id="googleDriveLink"
                                               placeholder="Google Drive Link" class="form-control"/>
                                        <span th:if="${#fields.hasErrors('googleDriveLink')}"
                                              th:errors="*{workRequestsDto.googleDriveLink}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="message">Message</label>
                                        <textarea type="text" name="message" th:field="${workRequestsDto.message}"
                                               id="message"
                                                  placeholder="Message" class="form-control"></textarea>
                                        <span th:if="${#fields.hasErrors('message')}"
                                              th:errors="*{workRequestsDto.message}"></span>
                                    </div>

                                    <div class="form-group">
                                    <label for="file">Form Upload</label>
                                    <input type="file" name="file" th:field="${workRequestsDto.file}" id="file"
                                           placeholder="Form Upload"
                                           accept="application/pdf" class="form-control"/>
                                    <span th:if="${#fields.hasErrors('file')}"
                                          th:errors="*{workRequestsDto.file}"></span>
                                    </div>

                                    <input type="submit" value="Add A Work Request" class="btn btn-primary">

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:include="admin/fragments/footer.html" class="sticky-footer bg-white"></footer>
    </div>
</div>

<div th:include="admin/fragments/scripts.html"></div>

</body>
</html>
