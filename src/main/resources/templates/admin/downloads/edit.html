<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/admin/downloads/update/{id}(id=${downloads.id})}" th:object="${downloads}" method="post" enctype="multipart/form-data">
<!--    <input type="hidden" th:field="${downloads.id}" />-->

    <label for="formName">Form Name</label>
    <input type="text" name="formName" th:field="${downloads.formName}" id="formName"
           placeholder="Form Name"/>
    <span th:if="${#fields.hasErrors('formName')}" th:errors="*{downloads.formName}"></span>


    <select th:field="*{downloads.category}">
        <option th:value="'graphics_arts_work_requests'" th:text="'Graphic Arts Center Work Requests'"></option>
        <option th:value="'directories'" th:text="Directories"></option>
        <option th:value="'ccsd_logos'" th:text="'CCSD Logos'"></option>
        <option th:value="'ccsd_logos_with_leadership'" th:text="'CCSD Logos with Leadership List (Leadership Lockup)'"></option>
        <option th:value="'ccsd_board_of_trustees'" th:text="'CCSD Board of School Trustees Vision Statement'"></option>
        <option th:value="'ccsd_letterhead'" th:text="'CCSD Letterhead'"></option>
        <option th:value="'ccsd_templates'" th:text="'CCSD Templates'"></option>
        <option th:value="'school_logos'" th:text="'School Logos'"></option>
        <option th:value="'ccsd_employee_dress_style'" th:text="'CCSD Employee Dress Style Guidelines'"></option>
    </select>

    <label for="file">Form Upload</label>
    <input type="file" name="file"  id="file" placeholder="Form Upload"
           accept="application/pdf"/>



    <input type="submit" value="Add A Download">
</body>
</html>
