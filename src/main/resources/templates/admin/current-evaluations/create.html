<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create A Current Evaluation</h1>

<form action="#" th:action="@{/admin/current-evaluations/create}" th:object="${currentEvaluationsModel}" method="post">

    <label for="form_name">Form Name</label>
    <input type="text" th:field="*{formName}" id="form_name" placeholder="Form Name">
    <span th:if="${#fields.hasErrors('formName')}" th:errors="*{formName}"></span>

    <label for="form_url">Form Url</label>
    <input type="text" th:field="*{formUrl}" id="form_url" placeholder="Form Url">
    <span th:if="${#fields.hasErrors('formUrl')}" th:errors="*{formUrl}"></span>

    <label for="form_url">Form Upload</label>
    <input type="text" th:field="*{formUpload}" id="form_upload" placeholder="Form Upload">
    <span th:if="${#fields.hasErrors('formUpload')}" th:errors="*{formUpload}"></span>
    

    <input type="submit" value="Add Current Evaluation">

</form>
</body>
</html>
