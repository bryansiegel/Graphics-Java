<!DOCTYPE html>
<html lang="en">
<head th:include="admin/fragments/head.html"></head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:include="admin/fragments/sidebar.html" class="navbar-nav sidebar sidebar-dark accordion"
        id="accordionSidebar"
        style="background-color: #417cc0"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:include="admin/fragments/nav.html"
                 class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">


                <div class="row">
                    <div class="container">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-md-6 my-auto">

                    <h1>Create A Index Of Form</h1>

                    <form th:action="@{/admin/index-of-forms/create}" th:object="${indexOfFormsDto}" method="post"
                          enctype="multipart/form-data" class="pt-3">

                        <div class="form-group">
                        <label for="formName">Form Name</label>
                        <input type="text" name="formName" th:field="${indexOfFormsDto.formName}" id="formName"
                               placeholder="Form Name" class="form-control"/>
                        <span th:if="${#fields.hasErrors('formName')}" th:errors="*{indexOfFormsDto.formName}"></span>
                        </div>

                        <div class="form-group">
                            <label for="formOptions">Form Options</label>
                            <p><strong><i>Select whether you would like to display a message or upload a file.</i></strong></p>
                            <select name="formOptions" id="formOptions" class="form-control">
                                <option name="defaultMessage" value="defaultMessage">Please Select A Value Below</option>
                                <option name="formMessageOption" value="formMessageOption">Form Message</option>
                                <option name="formUploadOption" value="formUploadOption">Form Upload</option>
                            </select>
                        </div>

                        <div id="formMessageInput" class="form-group">
                            <label for="formMessage">Form Message</label>
                            <input type="text" name="formMessage" th:field="${indexOfFormsDto.formMessage}" id="formMessage"
                                   placeholder="Form Message" class="form-control"/>
                            <span th:if="${#fields.hasErrors('formMessage')}" th:errors="*{indexOfFormsDto.formMessage}"></span>
                        </div>

                        <div id="formFileInput" class="form-group">
                        <label for="file">Form Upload</label>
                        <input type="file" name="file" th:field="${indexOfFormsDto.file}" id="file"
                               placeholder="Form Upload"
                               accept="application/pdf" class="form-control"/>
                        <span th:if="${#fields.hasErrors('file')}" th:errors="*{indexOfFormsDto.file}"></span>
                        </div>

                        <div class="form-group pt-3">
                        <input type="submit" value="Add Index Of Form" class="btn btn-primary">
                        </div>
                    </form>
                </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <footer th:include="admin/fragments/footer.html" class="sticky-footer bg-white"></footer>
    </div>
</div>

<div th:include="admin/fragments/scripts.html"></div>

<script>
    //show/hide select option fields
    $(function() {
        $('#formFileInput').hide();
        $('#formMessageInput').hide();

        $('#formOptions').change(function(){
            if($('#formOptions').val() == 'formMessageOption') {
                $('#formMessageInput').show();
                $('#formFileInput').hide();
            }
            if($('#formOptions').val() == 'formUploadOption') {
                $('#formFileInput').show();
                $('#formMessageInput').hide();
            }
        });
    });
</script>

</body>
</html>
